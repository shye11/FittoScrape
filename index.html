<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fit to Scrape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css" />
  </head>
  <body id="main">
    <div id="sitewrapper">

    <!-- /* nav */ -->
      <div id="nav" class="editable" data-option="nav">
        <nav class="nav-ver-two">
          <a
            class="logo"
            style="background: url(/assets/images/sample-logo.png) center no-repeat; background-size: contain;"
          >
            <h1>Fit To Scrape</h1>
          </a>

          <a href="#" class="hamburger d-md-block d-lg-none">
            <span class="line-one"></span>
            <span class="line-two"></span>
            <span class="line-three"></span>
          </a>

          <ul class="main-nav">
            <li>
              <a href="#" class="jumper" data-target="page-saved-articles"
                >Saved Articles</a
              >
            </li>
            <li>
              <a href="#" class="jumper" data-target="page-scrape-data"
                >Scrape Data</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <!-- /* carousel */ -->
      <div class="bd-example">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleCaptions"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" style="height: 500px">
            <div class="carousel-item active">
              <img src="./public/assets/images/camera.jpeg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <p class="caption-1">Get the inside scoop on upcoming movies!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./public/assets/images/popcorn.jpeg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <p class="caption-2">See what this season's TV shows are all about.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./public/assets/images/ipad.jpeg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <p class="caption-3">What Amazon, Netflix, & Hulu originals are in the works?</p>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- /* footer */ -->
      <div id="footer" class="editable" data-option="footer">
        <div class="footer-basic footerWhite">
          <footer>
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="#" class="jumper" data-target="page-saved-articles"
                  >Saved Articles</a
                >
              </li>
              <li class="list-inline-item">
                <a href="#" class="jumper" data-target="page-scrape-data"
                  >Scrape Data</a
                >
              </li>
            </ul>
            <div class="social"></div>
            <p class="copyright">Company Name Â© 2018</p>
          </footer>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
